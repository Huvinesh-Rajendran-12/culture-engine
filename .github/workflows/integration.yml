name: Integration

on:
  workflow_dispatch:

concurrency:
  group: integration-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  openrouter:
    name: agent-openrouter-integration
    runs-on: ubuntu-latest
    timeout-minutes: 25
    defaults:
      run:
        working-directory: apps/agent_harness
    env:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.19"
          otp-version: "27"

      - name: Install dependencies
        run: mix deps.get

      - name: Assert integration secret is configured
        run: |
          if [ -z "${OPENROUTER_API_KEY}" ]; then
            echo "OPENROUTER_API_KEY secret is missing"
            exit 1
          fi

      - name: Run integration tests
        run: mix test --only integration
